<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Dongkey Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <div class="screen-header__icons__cog">
          <span><i class="fas fa-cog"></i></span>
          <span class="dot"> </span>
        </div>
      </div>
    </header>

    <main class="main-screen find-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">
          Recommended friends to be dongkey
        </h6>
        <span>You have no recommended friends</span>
      </div>
      <div class="info-chat">
        <div class="info-chat__header">
          <h4>정보공유방</h4>
          <span
            >정보공유 홈으로 가기 <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="info-post">
          <div class="info-post__column">
            <h5 class="info-post__title">해경합격비법</h5>
            <h6 class="info-post__hashtags">#해경#합격#합격비법</h6>
            <div class="info-post__members">
              <img src="이상욱1.jpg" />
              <span class="info-post__member-count">3 members</span>
              <div class="divider"></div>
              <span class="info-post__member-status">Active</span>
            </div>
          </div>
          <div class="info-post__column">
            <div class="info-post__photo">
              <img src="이상욱1.jpg" />
              <div class="info-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>4</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a5fb1ab035.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
