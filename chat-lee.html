<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Sangwook Lee - Dongkey Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column js-clock">
        <span class="js-clock-title">00:00</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-lg"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Sangwook Lee</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, Feb 14, 2021</div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">상욱아 뭐해</span>
            <span class="message__time">08:20</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="이상욱1.jpg" />
        <div class="message-row__content">
          <span class="message__author">Sangwook Lee</span>
          <div class="message__info">
            <span class="message__bubble">자다 지금 일어남 ㅠ</span>
            <span class="message__time">09:00</span>
          </div>
        </div>
      </div>
      <div class="chat__timestamp">Monday, Feb 15, 2021</div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">ㅎㅇ</span>
            <span class="message__time">18:20</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="이상욱1.jpg" />
        <div class="message-row__content">
          <span class="message__author">Sangwook Lee</span>
          <div class="message__info">
            <span class="message__bubble">용진 나 일중 !!</span>
            <span class="message__time">18:34</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="메시지를 입력하세요..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>
    <script src="clock.js"></script>
    <script
      src="https://kit.fontawesome.com/a5fb1ab035.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
