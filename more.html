<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Dongkey Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-music"></i></span>
        <div class="screen-header__icons__cog">
          <a href="settings.html"
            ><span><i class="fas fa-cog"></i></span> <span class="dot"> </span
          ></a>
        </div>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="./김호정1.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Hojung Kim</h4>
            <h6 class="user-component__subtitle">
              010-XXXX-9406 <i class="far fa-question-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x user-component__morething"></i>
        </div>
      </div>

      <div class="icon-row more-icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="icon-row more-icon-row">
        <div class="icon-row__icon">
          <i class="far fa-user-circle"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-"></i>
          <span> </span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-"></i>
          <span> </span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-book"></i>
            </div>
            <span class="more-suggestions__icon-text">Dongkey Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-democrat"></i>
            </div>
            <span class="more-suggestions__icon-text">Dongkey Friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="far fa-gem"></i>
            </div>
            <span class="more-suggestions__icon-text">Dongkey Gem</span>
          </div>
          <div class="more-suggestions__icon">
            <span class="more-suggestions__icon-text"> </span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a5fb1ab035.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
