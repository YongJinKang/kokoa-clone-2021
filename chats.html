<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Dongkey Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column js-clock">
        <span class="js-clock-title">00:00</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="far fa-comment-dots"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-kim.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./김호정1.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Hojung Kim</h4>
              <h6 class="user-component__subtitle">맛있게 먹어~~</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:29</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat-moon.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./문준혁1.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">JunHyuk Moon</h4>
              <h6 class="user-component__subtitle">아자아자 !</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">20:30</span>
            <div class="badge">3</div>
          </div>
        </div>
      </a>

      <a href="chat-lee.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./이상욱1.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Sangwook Lee</h4>
              <h6 class="user-component__subtitle">용진 나 일중 !!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:34</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat-dongkey.html">
        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__icon">
              <i class="fas fa-users fa-lg"></i>
            </div>
            <div class="user-component__lines">
              <div class="user-component__line">
                <h4 class="user-component__title">당나귀</h4>
                <span class="user-component__number">4</span>
              </div>
              <div class="user-component__line">
                <h6 class="user-component__subtitle">
                  얘들아 시험 대박기원한다 !! 화이팅 !
                </h6>
              </div>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:30</span>
            <!-- <div class="badge"></div> -->
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>
    <script src="clock.js"></script>
    <script
      src="https://kit.fontawesome.com/a5fb1ab035.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
